<div class="p-4 flex flex-col h-full">
  <div class="flex flex-col text-center border-b-2 border-gray-200 py-2 shrink-0">
    <h3 class="text-lg font-bold leading-tight">
      {{ task.title }}
    </h3>
    <p class="text-xs text-gray-500 font-normal py-2">
      {{ task.description }}
    </p>
  </div>

  <div
    class="h-55 my-2 py-1 px-2 border-2 border-white shadow-[inset_0_0_15px_rgba(0,0,0,0.02)] rounded-lg w-full overflow-y-auto shrink-0"
  >
    <p class="text-xs text-gray-500">{{ prompt }}</p>
  </div>

  <div
    class="mt-auto w-full border-2 border-white rounded-md shadow-[inset_0_0_15px_rgba(0,0,0,0.02)] px-3 py-1 flex items-center gap-2 bg-white shrink-0"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 text-gray-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.863 
        9.863 0 01-4-.8l-4 1 1-3.6A8.962 8.962 0 013 12c0-4.418 
        4.03-8 9-8s9 3.582 9 8z"
      />
    </svg>

    <textarea
      rows="1"
      class="flex-1 h-6 text-xs text-gray-600 outline-none resize-none bg-transparent leading-tight pt-1"
      placeholder="Type a message..."
    ></textarea>

    <button class="p-1 rounded-md bg-gray-500 hover:bg-gray-600 transition">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-3 h-3 text-white"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z" />
      </svg>
    </button>
  </div>
</div>
